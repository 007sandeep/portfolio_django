{% extends 'base.html' %}
{% block title %}Dashboard | Portfolio{% endblock %}
{% block content %}
    <!-- Search & Filter Section -->
    <section class="filter-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-end">
            <a href="{%url 'projectadd' %}"><button class="btn btn-primary btn-sm"><i class="fa-solid fa-plus"></i> Add Project</button></a>
          </div>
        </div>
        
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="web">Web Design</button>
          <button class="filter-btn" data-filter="python">Python</button>
          <button class="filter-btn" data-filter="nodejs">Node Js</button>
          <button class="filter-btn" data-filter="illustration">Query Panels</button>
        </div>
        
        <div class="results-count">
          <span id="resultsCount">12</span> Projects Found
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
      <div class="container">
        <div class="gallery-grid" id="galleryGrid">
          <div class="gallery-item" style="animation-delay: 0.1s;">
            <div class="item-content">
              <span class="item-category">mobile</span>
              <h3 class="item-title">Fitness Tracking App</h3>
              <p class="item-description">Track workouts and nutrition on the go</p>
              <a href="#" class="float-end"><span class="item-category">View</span></a>
            </div>
          </div>
        </div>
        
        <div class="no-results" id="noResults">
          <div class="no-results-icon">üîç</div>
          <h3>No projects found</h3>
          <p>Try adjusting your search or filter</p>
        </div>
      </div>
    </section>
{% endblock %}
